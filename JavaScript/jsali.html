<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <!-- <button onclick=></button> -->
    <script>
        
        let n = prompt('Please enter a number you want !');
            for ( let i = 1 ; i <= 12; i++){              
           let result = n * i;
        //    console.log(result);
           document.write(`<h1> ${n} x ${i} = ${result} </h1>`);  
       }
        
         

    </script>
</body>
</html>
