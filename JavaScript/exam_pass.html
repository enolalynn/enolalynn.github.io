<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Pass (Homework)</title>
</head>
<body>
    <form name="myForm">
        <h1>Exam Result</h1>
        <label for="turbo">Turbo C</label>
        <input type="number" name="turbo" id="turbo" placeholder="Enter Turbo C Mark" required> <br> <br>

        <label for="java">Java</label>
        <input type="number" name="java" id="java" placeholder="Enter Java Mark" required> <br> <br>

        <label for="js">JavaScript</label>
        <input type="text" name="js" id="js" placeholder="Enter JavaScript Mark" required> <br> <br>
        
        <button type="button" onclick="result()">Result</button>
         <!-- onclick to use function -->

        <script>

            //||or,&& and,!=

            function result(){
                //alert('Hello')
                //document.(name value of formtag).(name value of inputtag).value
                let turbo = document.myForm.turbo.value;
                console.log(turbo);
                let java = document.myForm.java.value;
                console.log(java);
                let js = document.myForm.js.value;
                console.log(js);

                if (turbo <= 50 || java <= 50 || js <= 50 ){
                    document.write("<h1> This student is Fail.</h1>");
                }else if (turbo >= 81 || java >= 81 || js >= 81 ) {
                    document.write("<h1> This student is Distinction.</h1>");
                }else {
                    document.write("<h1> This student is Pass.</h1>");
                }


            }

        </script>
        
    </form>
</body>
</html>
