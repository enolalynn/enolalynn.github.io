<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI Calculator </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    feet:"",
                    inches:"",
                    lb:"",
                    result:"",
                }
            },
            methods:{
                calculate(){
                    var height = (this.feet*12)+this.inches
                    var weight = this.lb
                    // alert(height)
                    var result = 703*(weight/(height*height))
                    // alert(result)
                    this.result =  Number.parseFloat(result).toFixed(2)
                }
            }
        })
    </script>
</head>
<body>
    <div id="app" class="container">
      <center>
        
        <h3 class="text-primary"> BMI Calculator </h3>
        <div class="d-flex flex-row m-3 justify-content-center">
          <form action="" >
            <div class="col-md-12">
              <input type="number" name="feet" v-model="feet" placeholder="Enter your ft" class="form-control mb-2">
            </div>
            <div class="col-md-12">
              <input type="number" name="inches" v-model="inches" placeholder="Enter your inches" class="form-control mb-2">
            </div>
            <div class="col-md-12">
              <input type="number" name="lb" v-model="lb" placeholder="Enter your body weight(pounds)" class="form-control mb-3">
            </div>
            <button @click="calculate" type="button" class="btn btn-primary">Calculate</button>
          </form>
          <div class="col-md-4 ms-5">
            <table class="table table-striped">
                <tr>
                  <th>BMI</th>
                  <th>Weight Status</th>
                </tr>
                <tr>
                  <td>Below 18.5</td>
                  <td>Under Weight</td>
                </tr>
                <tr>
                  <td>18.5-24.9</td>
                  <td>Normal Weight</td>
                </tr>
                <tr>
                  <td>25.0-29.9</td>
                  <td>Overweight</td>
                </tr>
                <tr>
                  <td>30.0-34.9</td>
                  <td>Obese</td>
                </tr>
                <tr>
                  <td>Above 35</td>
                  <td>Severe Obestity</td>
                </tr>               
              </table>
              <div>
                <h5 class="text-primary font-weight-bolder">Your BMI is {{result}}</h5> 
                <h5 v-if="result<18.5" class="text-warning"> You are Underweight !</h5>
                <h5 v-else-if="result>18.5  && result<24.9 " class="text-success">You are Normal Weight !</h5>
                <h5 v-else-if="result>25.0  && result<29.9 " class="text-danger">You are Overweight !</h5>
                <h5 v-else-if="result>30.0  && result<34.9 " class="text-danger">you are Obese !</h5>
                <h5 v-else class="text-info">You are Severe Obestity !</h5>
            </div>
        </div>
        </div>
      <br><br>
     
     
  </div>

      </center>
        

   
    
    <script>
        const mountedApp= app.mount("#app")
    </script>
</body>
</html>
