<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h3>
        Invoice
    </h3>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <th>No.</th>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Egg</td>
                <td>2</td>
                <td>200</td>
                <td>400</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Tissue</td>
                <td>1</td>
                <td>500</td>
                <td>500</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>YumYum</td>
                <td>5</td>
                <td>400</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Miko</td>
                <td>10</td>
                <td>150</td>
                <td>1500</td>
            </tr>
            <tr>
                <td colspan="4" align="right"> Total</td>
                <td>4400</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
