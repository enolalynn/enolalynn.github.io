<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="jquery.min.js"></script>

    <script>
        $(function(){  //<= ready function
            $("button").on("click",function(){
                $("h1").hide(function (param){ //callback function  => for close
                    alert('Hi JQ')
                });
                      //working on link
            $("#mylink").on("submit",function(e){
                e.preventDefault();
                var link = $(this).attr('target')
                alert(link)
                
            })
            //working with form
            $("#change").on("focus", function(){
                var total = Number($("#total").val())
                var pay = Number($("#pay").val());
                var change = pay - total

                $("#change").val(change)
               
            })

            $("#place").on("change",function(){
                var place = $ (this).val();
                if (place == 1){
                    $("#yangon").show();
                    $("#mandalay").hide();
                    $("#monywa").hide();
                }else if(place == 2){
                    $("#yangon").hide();
                    $("#mandalay").show();
                    $("#monywa").hide();
                }else{
                    $("#yangon").hide();
                    $("#mandalay").hide();
                    $("#monywa").show();
                }
            })

            $("#myform").on("submit",function(e){
                var username = $('#username').val()
                var age = $("#age").val()
                if (age <18){
                    e.preventDefault();
                }
            })
        })
    })
    </script>
</head>
<body>
    <h1>Hello JQ Events</h1>
    <button>Click !</button>
<br>
    <a href="https://google.com" target="_blank"  id="mylink"> Google </a>  
    <form action="">
        <input type="text" name="username" id="username" ><br>
        <input type="number" name="age" id="age"><br>

        <input type="number" name="total" id="total"><br>
        <input type="number" name="pay" id="pay"><br>
        <input type="number" name="change" id="change"><br>
        
        
    
        <select name="place" id="place">
            <optgroup label="choose place..">
                <option value="1">Yangon</option>
                <option value="2" selected>Mandalay</option>
                <option value="3">Monywa</option>
            </optgroup>
        </select>

        <div id="yangon" style="display: none;">
            Yangon
        </div>
        <div id="mandalay" style="display: none;">
           Mandalay
        </div>
        <div id="monywa" style="display: none;">
            Monywa
        </div>


        <input type="submit" value="Save">

    </form>


</body>
</html>
