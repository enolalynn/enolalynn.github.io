<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <script>
        $(document).ready(function(){
            $('#married').on("click",function(){
                $("#box").show();
            })
           // $("#single").on("click",function(){
            //    $("#box").hide();
            //})
            $("#save").on("click", function() {
                var name = $("#name").val()
                var age = $("#age").val()
                var spouse = $("#spouse").val()
                var single = $("#single").val()
                var married = $("#married").val()
                if (spouse == false) {
                    alert(name + " is Single and" + "Age -"+age)
                } else {
                    alert(name + " is Married and " + "Age -"+age + "spouse is "+spouse)
                }
            })
        })
    </script>
</head>
<body style="background-color: rgb(73, 117, 117);">
    <div class="container mt-5" style="background-color: rgb(125, 216, 201); width: 450px; border-radius: 3%;">
        <div class="row p-3">
            <div class="col-sm-12">
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" >
                      
                    </div>
                    <div class="mb-3">
                      <label for="age" class="form-label">Age</label>
                      <input type="number" class="form-control" id="age"  min="1" max="100">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="radio" class="form-check-input" id="Single">
                      <label class="form-check-label" for="single">Single</label>
                    </div>
                    <div class="mb-3 form-check" >
                        <input type="radio" class="form-check-input" id="married">
                        <label class="form-check-label" for="married">Married</label>
                    </div>
                    <div class="mb-3" style="display: none;" id="box" class="from-label">
                        <label for="spouse" class="form-label" >Spouse</label>
                        <input type="text" class="form-control" id="spouse" >
                    </div>
                    <button type="submit" class="btn btn-primary mb-3" value="save" id="save">Save</button>
                  </form>
                  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse quas obcaecati, rem quasi corporis explicabo tenetur ab adipisci voluptatum. Officiis.</p>
            </body>
            </div>
        </div>
    </div>
</html>
